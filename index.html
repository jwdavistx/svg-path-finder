<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">pathfinder</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse pull-right">
				<ul class="nav navbar-nav">
					<li>
						<a href="#" data-target="#settings-modal" data-toggle="modal"><span class="glyphicon glyphicon-cog"></span></a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container-fluid">
			<svg id="grid" viewBox="0 0 0 0" preserveAspectRatio="xMaxYMax"></svg>
		</div>

		<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"></button>
						<h4 class="modal-title" id="myModalLabel">Settings</h4>
					</div>
					<div class="modal-body">
						Grid<br/>
						<div class="btn-group btn-toggle">
    						<button class="btn btn-xs btn-default">On</button>
    						<button class="btn btn-xs btn-success active">Off</button>
    					</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary btn-sm">Apply</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/libs/jquery-2.1.3.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/libs/snap.svg.js"></script>
		<script src="js/libs/pathfinding-browser.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/imageParser.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
