<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">pathfinder</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<button id="run" class="btn btn-success btn-xs navbar-btn">Run</button>
					</li>
					<li>
						<button id="reset" class="btn btn-danger btn-xs navbar-btn">Reset</button>
					</li>
					<li>
						<button id="load" class="btn btn-default btn-xs navbar-btn" data-target="#load-image-modal" data-toggle="modal">Load Image</button>
					</li>
					<li>
						<button id="empty-grid" class="btn btn-default btn-xs navbar-btn" data-toggle="modal">Empty Grid</button>
					</li>
					<li>
						<button id="randomize" class="btn btn-default btn-xs navbar-btn" data-toggle="modal">Randomize</button>
					</li>
				</ul>
				<div class="navbar-form">
					<label class="navbar-link" for="tile-size">Tile Size</label>
					<select name="tile-size" id="tile-size" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					<div class="checkbox navbar-btn">
						<label class="navbar-link" for="display-grid">
							<input type="checkbox" class="autosubmit" id="display-grid" value="false"> Grid
						</label>
					</div>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div id="path-alert" class="alert alert-warning" aria-hidden="true">
			 	<a href="#" class="close">&times;</a>
			 	<p></p>
			</div>
			<!--
			<div class="jumbotron">
				<form action="#" class="dropzone" id="uploaded-image"></form>
			</div>
			-->
			<svg id="grid"></svg>
		</div>

		<div class="modal" id="load-image-modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"></button>
						<h4 class="modal-title" id="myModalLabel">Load Image</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="image-path">Image</label>
							<input type="file" id="image-path">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary btn-sm">Load</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/libs/jquery-2.1.3.js"></script>
		<script src="js/libs/bootstrap.js"></script>
		<script src="js/libs/snap.svg.js"></script>
		<script src="js/libs/pathfinding-browser.min.js"></script>
		<script src="js/libs/dropzone.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/imageParser.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
